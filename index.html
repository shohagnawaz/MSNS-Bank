<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" charset="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSNS-Bank</title>
    <!--- All CSS --->
    <!--- Bootstrap CSS CDN --->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--- Style CSS --->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--- Start Login Area Here --->
    <div id="login-area">
        <h1 class="text-center">Welcome to MSNS Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <!--- End Login Area Here --->
    
    <!--- Start Transaction Area Here --->
    <div id="transaction-area">
        <h1>Transaction Area</h1>
    </div>
    <!--- End Transaction Area Here --->

    <!--- All JS --->
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
    </script>
</body>
</html>
