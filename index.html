<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" charset="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSNS-Bank</title>
    <!--- All CSS --->
    <!--- Bootstrap CSS CDN --->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--- Style CSS --->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--- Start Login Area Here --->
    <div id="login-area">
        <h1 class="text-center">Welcome to MSNS Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <!--- End Login Area Here --->

    <!--- Start Transaction Area Here --->
    <div id="transaction-area">
        <div class="row">
            <div class="col-lg-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="submit-area">
                    <h2>Deposit</h2>
                    <input class="form-control" type="text" placeholder="$ amount you want to deposit">
                    <br>
                    <button class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="submit-area">
                    <h2>Withdraw</h2>
                    <input class="form-control" type="text" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <!--- End Transaction Area Here --->

    <!--- All JS --->
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        });

        // deposit button event handler

    </script>
</body>

</html>
